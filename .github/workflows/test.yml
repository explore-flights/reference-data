name: 'Test'

on:
  push: {}
  pull_request: {}

jobs:
  test:
    name: 'Test'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: 'Setup go'
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: 'Test'
        run: 'go test ./...'